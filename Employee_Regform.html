<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Employee Registration form</legend>
            Surname:
        <input type="text" name="Surname">
        <br><br>
        First Name:
        <input type="text" name="first name">
        <br><br>
        DOB:
        <input type="date" name="dob">
        ID No:
        <input type="text" name="id">
        <br><br>
        Passport No:
        <input type="text" name="passport no">
        <br><br>
        Marrital Status:
        <input type="radio" name="Marrital Status" value="Married">Married
        <input type="radio" name="Marrital Status" value="Unmarried">Unmarried
        <br><br>
        Gender:
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Other">Other
        <br><br>
        Address:
        <textarea name="Address" rows="5" cols="30"></textarea>
        <br><br>
        Residencial Address:
        <textarea name="Address" rows="5" cols="30"></textarea>
        Telephone Number:
        <input type="text" name="telno">
        <br><br>
        Occupation:
        <input type="text" name="Occupation">
        Date of Commencement:
        <input type="date" name:"Date of Commencement">
        Monthly Income:
        <input type="text" name="Income">
        <br><br>
        I agree:
        <input type="checkbox">
        <br><br>
        <input type="submit">
        <input type="reset">
    </fieldset>
    </form>
</body>
</html>
